<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Reino TCG</title>
    <script src="Script.js" defer></script>
</head>

<body>

    <header>
        <a href="#" class="logo"><i class='bx bxs-invader'></i>Reino TCG</a>

        <ul class="navagação">
            <li><a href="#">Yugioh</a></li>
            <li><a href="#">Pokemon</a></li>
            <li><a href="#">Magic</a></li>
            <li><a href="#">Outros</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-log-in'></i>
            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>

    </header>

    <section class="home">
        <div class="home-img">
            <img src="https://img.mypcards.com/img/3/1349/yugioh_mago_en001/yugioh_mago_en001_en.jpg" class="one">
        </div>
        <div class="home-text">

            <h1>Dragão Branco <br> De Olhos Azuis</h1>
            <h5>Quantidade em estoque: 30 cartas</h5>
            <h3>R$100,00</h3>
            <a href="#" class="btn">Compre agora</a>

        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="https://img.mypcards.com/img/3/1349/yugioh_mago_en001/yugioh_mago_en001_en.jpg"
                    onclick="slider('https://img.mypcards.com/img/3/1349/yugioh_mago_en001/yugioh_mago_en001_en.jpg')">
            </li>
        </div>

        <div class="row2">
            <li><img src="https://img.mypcards.com/img/2/1250/pokemon_swshp_swsh285/pokemon_swshp_swsh285_pt-1682538045.jpg"
                    onclick="slider('https://img.mypcards.com/img/2/1250/pokemon_swshp_swsh285/pokemon_swshp_swsh285_pt-1682538045.jpg')">
            </li>
        </div>

        <div class="row3">
            <li><img src="https://img.mypcards.com/img/1/30/magic_mt_024/magic_mt_024_pt.jpg"
                    onclick="slider('https://img.mypcards.com/img/1/30/magic_mt_024/magic_mt_024_pt.jpg')">
            </li>
        </div>

        <div class="row4">
            <li><img src="https://img.mypcards.com/img/9/1665/digimon_p_050/digimon_p_050_en.jpg"
                    onclick="slider('https://img.mypcards.com/img/9/1665/digimon_p_050/digimon_p_050_en.jpg')">
            </li>
        </div>

        <div class="row5">
            <li><img src="https://img.mypcards.com/img/6/1153/dbsuper_tb1_023/dbsuper_tb1_023_en.jpg"
                    onclick="slider('https://img.mypcards.com/img/6/1153/dbsuper_tb1_023/dbsuper_tb1_023_en.jpg')">
            </li>
        </div>
    </div>

    <script>
        function slider(anything) {
            document.querySelector('.one').src = anything;
        };

        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        }
    </script>

</body>

</html>
